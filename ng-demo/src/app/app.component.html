<div class="container mt-5">
  <h1>Rest App</h1>
  <table class="table mt-5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Identity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td><img src="{{user.avatar}}" class="avatar" alt=""></td>
      </tr>
    </tbody>
  </table>
</div>
